osx_image: xcode7.3

dist: trusty
sudo: false

language:
  - c
  - node_js

node_js:
  - 7

matrix:
  include:
    - os: osx
    - os: linux
      env: CC=clang CXX=clang++ npm_config_clang=1
      compiler: clang

cache:
  yarn: true
  directories:
  - node_modules
  - $HOME/.electron
  - $HOME/.cache

addons:
  apt:
    packages:
      - libgnome-keyring-dev
      - icnsutils
      - graphicsmagick
      - xz-utils
      - libusb-1.0-0
      - libusb-1.0-0-dev
      - libudev-dev
      - git-lfs

# Handle git submodules yourself
git:
    depth: 1
    submodules: false

before_install:
  - if echo "$TRAVIS_COMMIT_MESSAGE" | grep -F -q "[skip travis]" ; then echo "[skip travis] has been found, exiting" && exit 0 ; else echo "[skip travis] has not been found, continuing" ; fi
#  - mkdir -p /tmp/git-lfs && curl -L https://github.com/github/git-lfs/releases/download/v1.5.5/git-lfs-$([ "$TRAVIS_OS_NAME" == "linux" ] && echo "linux" || echo "darwin")-amd64-1.5.5.tar.gz | tar -xz -C /tmp/git-lfs --strip-components 1 && /tmp/git-lfs/git-lfs pull
#  - curl -o- -L https://yarnpkg.com/install.sh | bash
#  - export PATH="$HOME/.yarn/bin:$PATH"
#  - git submodule update --init --recursive --depth=1
#  - git submodule update --init --depth=1
  - git submodule update --init --depth=1 --force
#  - git submodule foreach git pull origin master
#  - git submodule update --remote --depth=1

install:
  - nvm install 7
  - yarn install
  - yarn run ciprep

script:
  - yarn run release

branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"