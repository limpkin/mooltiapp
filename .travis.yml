osx_image: xcode7.3

dist: trusty
sudo: required

language:
  - c
  - node_js

node_js:
  - "7"

matrix:
  include:
    - os: osx
    - os: linux
      env: CC=clang CXX=clang++ npm_config_clang=1
      compiler: clang

cache:
  yarn: true
  directories:
  - node_modules
  - $HOME/.electron
  - $HOME/.cache

addons:
  apt:
    packages:
      - libgnome-keyring-dev
      - icnsutils
      - graphicsmagick
      - xz-utils
      - libusb-1.0-0
      - libusb-1.0-0-dev
      - libudev-dev
      - gcc-multilib
      - g++-multilib
      - libusb-1.0-0:i386
      - libusb-1.0-0-dev:i386

# Handle git submodules yourself
git:
    depth: 1
    submodules: false

before_install:
  - if echo "$TRAVIS_COMMIT_MESSAGE" | grep -F -q "[skip travis]" ; then echo "[skip travis] has been found, exiting" && exit 0 ; else echo "[skip travis] has not been found, continuing" ; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ] ; then sudo dpkg --add-architecture i386 ; sudo apt-get update -qq ; fi
#  - if [ "$TRAVIS_OS_NAME" = "linux" ] ; then sudo apt install -y libusb-1.0-0:i386 libusb-1.0-0-dev:i386 ; fi
#  - mkdir -p /tmp/git-lfs && curl -L https://github.com/github/git-lfs/releases/download/v1.5.5/git-lfs-$([ "$TRAVIS_OS_NAME" == "linux" ] && echo "linux" || echo "darwin")-amd64-1.5.5.tar.gz | tar -xz -C /tmp/git-lfs --strip-components 1 && /tmp/git-lfs/git-lfs pull
  - nvm install 7
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"
  - git clone --depth=1 --branch=master https://github.com/limpkin/mooltipass.git mooltipass

install:
  - yarn --ignore-engines
  - yarn ciprep

script:
  - yarn release
  - if [ "$TRAVIS_OS_NAME" = "linux" ] ; yarn linux32 ; fi

branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"